
  <div class="row">
    <div *ngFor="let card of cards" class="col-6 col-md-3 py-2">
      <mat-card class="example-card mat-elevation-z3">
        <mat-card-header>
          <mat-card-title> {{ card.name }}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>    
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button >LIKE</button>
          <button mat-button color="primary">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
