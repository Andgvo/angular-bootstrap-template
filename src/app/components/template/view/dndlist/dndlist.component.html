<div class="row animated fadeIn">
    <div class="col-12">
        <p>You can use drag and drop to order different lists and save the value in a new structure.</p>
        <p class="highlight">Component name: <code>src/app/components/template/view/dndlist</code></p>
    </div>
    <div class="col-8 col-sm-6 col-md-6">
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let movie of movies" cdkDrag>{{movie}}</div>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-6">
        <ol>
            <li *ngFor="let peli of movies">
                {{peli}}
            </li>
        </ol>
        <p>
            {{ hello }}
        </p>
    </div>
</div>
