<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="secondary" class="example-toolbar mat-elevation-z3">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">SGAE</h1>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">Menu <mat-icon>arrow_drop_down</mat-icon> </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Settings <mat-icon>build</mat-icon></button>
        <button mat-menu-item>Sign out <mat-icon>subdirectory_arrow_right</mat-icon></button>
      </mat-menu>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="home">Home
              <mat-icon class="text-right">home</mat-icon>
          </a>          
          <a mat-list-item routerLink="{{nav.url}}" *ngFor="let nav of fillerNav">{{nav.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="container pb-4">
            <ng-content></ng-content>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
  
<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
