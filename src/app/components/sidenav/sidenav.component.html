<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <!-- TOOLBAR  -->
  <mat-toolbar color="secondary" class="example-toolbar mat-elevation-z3">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      <img src="assets/favicon.ico" width="22px" alt="..." class="app-icon rounded">
      Angular app
    </h1>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Menu <mat-icon>arrow_drop_down</mat-icon> </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Settings <mat-icon>build</mat-icon></button>
      <button mat-menu-item>Sign out <mat-icon>subdirectory_arrow_right</mat-icon></button>
    </mat-menu>
  </mat-toolbar>

  <!-- SIDENAV  -->
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 48 : 0">
    <!-- SIDENAV ELEMENTS  -->
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="45">
      <mat-nav-list>
        <a mat-list-item routerLink="home">
          <mat-icon class="sidenav-icon" matSuffix>home</mat-icon>Home
        </a>
        <a mat-list-item routerLink="{{nav.url}}" *ngFor="let nav of navigationLinks">
          <mat-icon class="sidenav-icon" matSuffix> {{nav.icon}} </mat-icon> {{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- MAIN CONTENT  -->
    <mat-sidenav-content>
      <div class="container pb-4">
        <app-breadcrumb ></app-breadcrumb>
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
